<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Google Map</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!-- Add Google Maps Via JavaScript-->
  <script type="text/javascript" src="static/JavaScript/mapa.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNT1Fptd2xsBhUkzHB8gAP7lbwFIUzUas&libraries=places"></script> -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNo8yVR1bVgiLVO2QyXaRnHZRuMjVNuZ4&libraries=places"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</head>

<div class="container-fluid">
  <form action="https://formsubmit.co/admin@asolear.es" method="POST" enctype="multipart/form-data">
    <div>




      <section>
        <div>
          <h2 style="margin-bottom: 50px;">Su direccion </h2>
          <div>
            <div>
              <div>
                <label for="validationServer03">Buscar</label>
                <input name="address" type="text" class="form-control is-valid" id="validationServer03"
                  placeholder="Por favor meta su direccion" aria-describedby="validationServer03Feedback" required>
              </div>
            </div>
          </div>

          <div>
            <div>
              <label for="validationServer03">Arrastre el marcador</label>

              <div id="map"></div>
              <!-- Add Styling for Google Maps-->
              <link rel="stylesheet" type="text/css" href="static/styles/mapa.css">
              </link>
            </div>
            <div>
              <div id="validationServer03Feedback" class="valid-feedback">
                <div>
                  <b>Coordenadas:</b>
                  <span id="coordinates" name="coordinates"></span>
                </div>
              </div>
              <input type="hidden" id="currentLatitude" name="currentLatitude" value="lat variable">
              <input type="hidden" id="currentLongitude" name="currentLongitude" value="lng variable">
            </div>
          </div>

        </div>
      </section>







      <section>
        <div>
          <!-- Address And Contact Details From -->
          <div>
            <div>
              <div c>
                <h5>🌞 Los paneles estaran... </h5>
                <select name='Orientacion' class="form-select" aria-label="Default select example">
                  <option value="S">Orientados al Sur</option>
                  <option value="SE">Orientados al Sureste</option>
                  <option value="E">Orientados al Este</option>
                  <option value="SO">Orientados al SurOeste</option>
                  <option value="O">Orientados al Oeste</option>
                </select>
              </div>
            </div>
            <div>
              <div c>
                <select name='Inclinacion' class="form-select" aria-label="Default select example">
                  <option value="2">En un tejado poco inclinado (20°)</option>
                  <option value="3">En un tejado muy inclinado</option>
                  <option value="1">En una cubierta plana</option>
                </select>
              </div>
            </div>

            <div>
              <div c>
                <h5>🌇 y les dara la sombra... </h5>
                <input class="form-control" type="hidden" name="_captcha" value="false">
                <span class="input-group-text" id="inputGroup-sizing-default">⏰ desde las: </span>
                <input name='sombra_hora_desde' type="range" class="form-range" min="0" max="23" value=0 step="1"
                  id="customRange3" oninput="this.nextElementSibling.value = this.value">
                <output>0</output> <label for="customRange3" class="form-label">horas </label>
                <span class="input-group-text" id="inputGroup-sizing-default">⏰ hasta las: </span>
                <input name='sombra_hora_hasta' type="range" class="form-range" min="0" max="23" value="0" step="1"
                  id="customRange3" oninput="this.nextElementSibling.value = this.value">
                <output>0</output> <label for="customRange3" class="form-label">horas </label>
                <select name='sombras' class="form-select" aria-label="Default select example">
                  <option value="1">📅 de Diciembre a Enero</option>
                  <option value="2">📅 de Diciembre a Febrero</option>
                  <option value="3">📅 de Diciembre a Marzo</option>
                  <option value="4">📅 de Diciembre a Abril</option>
                  <option value="5">📅 de Diciembre a Mayo</option>
                  <option value="6">📅 de Diciembre a Junio</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>







      <section>
        <div>
          <div c>
            <h5> 📰 De su factura de luz obtenga los datos de 'Potencia contratada' y 'consumo medio mensual'.
            </h5>
            <input class="form-control" type="hidden" name="_captcha" value="false">
            <input name='kW' type="range" class="form-range" min="0.1" max="15.1" value='4.0' step="0.1"
              id="customRange3" oninput="this.nextElementSibling.value = this.value">
            <output>4.0</output> <label for="customRange3" class="form-label">kW 📑 Potencia Contratada</label>
            <input name='kWh' type="range" class="form-range" min="100" max="999" value="290" step="1" id="customRange3"
              oninput="this.nextElementSibling.value = this.value">
            <output>290</output> <label for="customRange3" class="form-label">kWh 📊Consumo mensual.</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">CUPS</span>
              <input name='CUPS' placeholder="ES0099999999999999XXXX" type="text" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div>
              <div class="form-check form-switch">
                <input name='Vehiculo' class="form-check-input" type="checkbox" role="switch"
                  id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">🚗 Vehículo eléctrico</label>
              </div>
              <div class="form-check form-switch">
                <input name='Aire' class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">❄ Aire acondicionado</label>
              </div>
              <div class="form-check form-switch">
                <input name='calor' class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
                <label class="form-check-label" for="flexSwitchCheckDisabled">🌞 Aerotermia para calefaccion y
                  ACS</label>
              </div>
            </div>
          </div>
        </div>
      </section>








      <section>
        <div>
          <div>
            <div>
              <!--  -->
            </div>
          </div>
          <div>
            <div c>
              <!--  -->
            </div>
          </div>
          <div>
            <div c>
              <!--  -->
            </div>
          </div>
        </div>
      </section>










      <section>
        <div>
          <div>
            <div>
              <h5>🧖‍♂️ yo soy... </h5>

              <label for="validationServer01">Nombre</label>
              <input name="nombre" type="text" class="form-control" id="searchInput" placeholder="Fulanito de Tal y Tal"
                required>

            </div>
          </div>
          <div>
            <div c>
              <label for="validationServer02">Tlf.</label>
              <input name="telefono" type="text" class="form-control" id="validationServer02" placeholder="999 000 999"
                required>

            </div>
          </div>
          <div>
            <div c>
              <label for="validationServer02">Email</label>
              <input required name='correo' type="email" class="form-control" id="floatingInput"
                placeholder="nombre@gmail.com">

            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
                Acepto la <a href="politicaprivacidad.html">Política de
                  Privacidad.</a> </label>
            </div>
          </div>
          <div class="pt-3">
            <button href="#" id="buy_now_btn" class="btn btn-primary" type="submit" value="submit">Envienme el
              presupuesto</button>
          </div>
        </div>
      </section>
    </div>
  </form>
</div>
</body>

</html>
